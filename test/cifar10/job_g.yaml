apiVersion: batch/v1
kind: Job
metadata:
  name: cifar10
  labels:
    app: cifar10
spec:
  completions: 15
  parallelism: 15
 # selector:
  #  matchLabels:
   #   app: cifar10
  template:
    metadata:
      name: cifar10
      labels:
        #app: cifar10
        "sharedgpu/gpu_request": "0.5"
        "sharedgpu/gpu_limit": "1.0"
        # "sharedgpu/group_name": "dep"
        # "sharedgpu/min_available": "2"
        "sharedgpu/priority": "100"
    spec:
      schedulerName: kubeshare-scheduler
      restartPolicy: Never
      containers:
        - name: pytorch
          image:  riyazhu/cifar10:test
          # command: ["sh", "-c", "sleep infinity"]
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: datasets
            mountPath: "/datasets/"
      volumes:
        - name: datasets
          hostPath:
            path: "/home/riya/experiment/datasets/"
        
